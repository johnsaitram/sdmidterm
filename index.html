<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>SmartCap – Senior Design Presentation</title>

<!-- Tailwind & Fonts -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #0E376D;
    color: white;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .slide-wrapper {
    width: 1280px;
    min-height: 720px;
    background: white;
    color: #0E376D;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 60px;
  }

  h1 {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 48px;
    margin-bottom: 20px;
  }

  p {
    font-size: 20px;
    margin-bottom: 40px;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  button {
    background-color: #0E376D;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background-color: #1B4F72;
    transform: translateY(-2px);
  }
</style>
</head>

<body>
  <div class="slide-wrapper">
    <h1>SmartCap – Senior Design Midterm</h1>
    <p>Aaron Ishal &amp; John Saitram</p>

    <div class="buttons">
      <button id="prevSlide">⬅ Previous</button>
      <button id="nextSlide">Next ➡</button>
    </div>
  </div>

  <script>
    // List all slides in order
    const slides = [
    'Slide 1.html',
    'Slide 2.html',
    'Slide 3.html',
    'Slide 4.html',
    'Slide 5.html',
    'Slide 6.html',
    'Slide 7.html',
    'Slide 8.html',
    'Slide 9.html',
    'Slide 10.html',
    'Slide 11.html',
    'Slide 12.html',
    'Slide 13.html',
    'Slide 14.html',
    'Slide 15.html',
    'Slide 16.html',
    'Slide 17.html',
    'Slide 18.html',
    'Slide 19.html',
    'Slide 20.html',
    'Slide 21.html',
    'Slide 22.html',
    ];

    // Start at first slide
    let currentIndex = 0;

    // Navigation logic
    function nextSlide() {
      window.location.href = slides[(currentIndex + 1) % slides.length];
    }

    function prevSlide() {
      window.location.href = slides[(currentIndex - 1 + slides.length) % slides.length];
    }

    document.getElementById("nextSlide").addEventListener("click", nextSlide);
    document.getElementById("prevSlide").addEventListener("click", prevSlide);

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") nextSlide();
      if (e.key === "ArrowLeft") prevSlide();
    });
  </script>
</body>
</html>
