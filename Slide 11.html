<!DOCTYPE html>

<html data-theme="light" lang="en">
<head>
<meta charset="utf-8"/>

<title>Heart Sensor Demonstration</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            max-height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
            color: #333;
            background-color: #000;
        }
        .header {
            background-color: #0E376D;
            padding: 15px 40px;
            color: white;
            z-index: 10;
        }
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 28px;
            margin: 0;
        }
        .content-container {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
            height: calc(720px - 55px - 45px); /* 720px minus header and footer heights */
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            max-height: 100%;
        }
        .footer {
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background-color: #0E376D;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="header">
<h1>Heart Sensor in Action</h1>
</div>
<div class="content-container">
<div class="video-container">
<video class="video-player" controls="">

Your browser does not support the video tag.
</video>
</div>
</div>
<div class="footer">
<div>

</div>

</div>

</html>
